<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="card">
    <picture class="leftcolumn">
    </picture>
    <section class="rightcolumn">
      <p class="text spacing">
        PERFUME
      </p>
      <h1 class="fancy-text">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>
      <div id="prices">
        <p class="price now">
          $149.99
        </p>
        <p class="price discount">
          $169.99
        </p>
      </div>
      <button class="button">
        Add to Cart
      </button>
    </section>
  </main>
</body>
</html>
